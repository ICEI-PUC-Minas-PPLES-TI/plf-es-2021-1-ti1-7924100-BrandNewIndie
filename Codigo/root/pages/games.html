<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>Adicionar Jogos</title>
  <link rel="shortcut icon" href="../images/icon.ico" type="image/x-icon">

  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet"

<body>
  <main>

    <div class="container search">
      <div class="searchTitle">
        <h1>PESQUISE POR UM JOGO PARA ADICIONÁ-LO AO DATABASE</h1>
      </div>
      <div class="inputs d-flex">
        <input type="text" class="form-control" id="search" placeholder="The Legend of Zelda: Ocarina of Time">
        <button id="btt" class="btn btn-outline-danger" type="submit">Pesquisar</button>
      </div>
    </div>

    <div class="games">
      <div class="container cards">
        <div class="card">
          <div class="card-body">
            <h5>Nome</h5>
            <div class="row">
              
              <div class="col-6">
                <img src="https://placehold.jp/264x352.png" alt="" srcset="">
              </div>

              <div class="col-6">
                <div class="d-flex">
                  <input id="searchBox" class="form-control me-2" type="search" placeholder="Inserir Id dos devs" aria-label="Search">
                  <button id="searchBttn"class="btn btn-outline-danger"type="submit" data-bs-toggle="offcanvas" data-bs-target="#offcanvasExample" aria-controls="offcanvasExample">add</button>
                </div>
                <div class="d-flex">
                  <input id="searchBox" class="form-control me-2" type="search" placeholder="Inserir tags de gênero" aria-label="Search">
                  <button id="searchBttn"class="btn btn-outline-danger"type="submit" data-bs-toggle="offcanvas" data-bs-target="#offcanvasExample" aria-controls="offcanvasExample">add</button>
                </div>
                <div class="d-flex">
                  <input id="searchBox" class="form-control me-2" type="search" placeholder="Inserir tags de gráfico" aria-label="Search">
                  <button id="searchBttn"class="btn btn-outline-danger"type="submit" data-bs-toggle="offcanvas" data-bs-target="#offcanvasExample" aria-controls="offcanvasExample">add</button>
                </div>
                <div class="d-flex">
                  <input id="searchBox" class="form-control me-2" type="search" placeholder="Inserir tags de faixa etária" aria-label="Search">
                  <button id="searchBttn"class="btn btn-outline-danger"type="submit" data-bs-toggle="offcanvas" data-bs-target="#offcanvasExample" aria-controls="offcanvasExample">add</button>
                </div> 
              </div>
              <button id="searchBttn"class="btn btn-outline-danger"type="submit" data-bs-toggle="offcanvas" data-bs-target="#offcanvasExample" aria-controls="offcanvasExample">Apagar</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
  <script type="module" src="../js/game_data.js"></script>

</html>
